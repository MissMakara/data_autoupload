name: Test Workflow

on:
  push:
    branches:
      - main
      
permissions:
  id-token: write 
  contents: read  # This is required for actions/checkout

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Install pytest
        run: pip install pytest
      
      - name: Setup Docker
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: docker build -t data_upload_app_v1.0 .

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          create_credentials_file: 'true'
          workload_identity_provider: 'https://iam.googleapis.com/projects/163769439750/locations/global/workloadIdentityPools/github-actions/providers/github-actions-workflow-01'
          service_account: 'artifact-registry-access@psychic-lens-394111.iam.gserviceaccount.com'
      
      - name: Determine Docker tag
        run: echo ::set-output name=DOCKER_TAG::${{ github.sha }}-latest 

      
